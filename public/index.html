<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<style>
  body .ant-tooltip-inner .sidebar-item {
    float: left;
    margin: -1px -5px 0 0;
  }

  body .ant-menu-item .sidebar-item {
    float: left;
    margin: 5px 0 0 0;
  }
  body .ant-menu-submenu .sidebar-item {
    float: left;
    margin: 5px 0 0 0;
  }
</style>
<style>
  @keyframes global-loading-ring {
    0% {
      transform: rotate(0)
    }
    100% {
      transform: rotate(360deg)
    }
  }

  #example-global-loading-container {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 999;
    background-color: rgba(234, 234, 234, 0.8);
    transform: translate(0, 0);
  }

  #example-global-loading {
    width: 60px;
    height: 60px;
    display: inline-block;
    overflow: hidden;
    background: transparent;
    position: fixed;
    top: 50vh;
    left: 50vw;
    transform: translate(-50%, -50%);
  }

  #example-global-loading .global-loading-ring div {
    box-sizing: border-box !important
  }

  #example-global-loading .global-loading-ring > div {
    position: absolute;
    width: 74px;
    height: 74px;
    top: 13px;
    left: 13px;
    border-radius: 50%;
    border-width: 10px;
    border-style: solid;
    border-color: #336cff transparent #336cff transparent;
    animation: global-loading-ring 1.2s linear infinite;
  }

  #example-global-loading .global-loading-ring > div:nth-child(2),
  #example-global-loading .global-loading-ring > div:nth-child(4) {
    width: 52px;
    height: 52px;
    top: 24px;
    left: 24px;
    animation: global-loading-ring 1s linear infinite reverse;
  }

  #example-global-loading .global-loading-ring > div:nth-child(2) {
    border-color: transparent #f5991b transparent #f5991b
  }

  #example-global-loading .global-loading-ring > div:nth-child(3) {
    border-color: transparent
  }

  #example-global-loading .global-loading-ring > div:nth-child(3) div {
    position: absolute;
    width: 100%;
    height: 100%;
    transform: rotate(45deg);
  }

  #example-global-loading .global-loading-ring > div:nth-child(3) div:before,
  #example-global-loading .global-loading-ring > div:nth-child(3) div:after {
    content: "";
    display: block;
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    left: 22px;
    background: #336cff;
    border-radius: 50%;
    box-shadow: 0 64px 0 0 #336cff;
  }

  #example-global-loading .global-loading-ring > div:nth-child(3) div:after {
    left: -10px;
    top: 22px;
    box-shadow: 64px 0 0 0 #336cff;
  }

  #example-global-loading .global-loading-ring > div:nth-child(4) {
    border-color: transparent;
  }

  #example-global-loading .global-loading-ring > div:nth-child(4) div {
    position: absolute;
    width: 100%;
    height: 100%;
    transform: rotate(45deg);
  }

  #example-global-loading .global-loading-ring > div:nth-child(4) div:before,
  #example-global-loading .global-loading-ring > div:nth-child(4) div:after {
    content: "";
    display: block;
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    left: 11px;
    background: #f5991b;
    border-radius: 50%;
    box-shadow: 0 42px 0 0 #f5991b;
  }

  #example-global-loading .global-loading-ring > div:nth-child(4) div:after {
    left: -10px;
    top: 11px;
    box-shadow: 42px 0 0 0 #f5991b;
  }

  #example-global-loading .global-loading-ring {
    width: 100%;
    height: 100%;
    position: relative;
    transform: translateZ(0) scale(0.6);
    backface-visibility: hidden;
    transform-origin: 0 0;
  }

  #example-global-loading .global-loading-ring div {
    box-sizing: content-box;
  }
</style>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="<%= VUE_APP_NAME %>-app"></div>
  <!-- 全局 loading -->
  <!-- xxx-container 用于被 App.vue 获取 -->
  <div id="<%= VUE_APP_NAME %>-global-loading-container">
    <!-- xxx 用于设置样式 -->
    <div id="<%= VUE_APP_NAME %>-global-loading">
      <div class="global-loading-ring">
        <div></div>
        <div></div>
        <div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
